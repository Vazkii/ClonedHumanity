<html>
	<head>
		<title>ClonedHumanity, a Cards Against Humanity clone</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.2.1/css/material-wfont.min.css">
		<link rel="stylesheet" href="?css">
	</head>
	
	<body>
		<div class="navbar navbar-inverse navbar-fixed-top" id="the-navbar" role="navigation">
		  <div class="container">
			<div class="navbar-header">
			  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			  </button>
			  <a class="navbar-brand" href="#">
				ClonedHumanity <sup>TEST</sup><sub>A Cards Against Humanity Clone</sub>
			  </a>
			</div>			
			
			<div class="collapse navbar-collapse">
			  <ul class="nav navbar-nav">
				<li class="header-btn"><a href="https://github.com/Vazkii/ClonedHumanity">GitHub</a></li>
				<li class="header-btn"><a href="https://github.com/Vazkii/ClonedHumanity/issues">Issues</a></li>
				<li class="header-btn"><a href="http://www.cardcastgame.com/">CardCast</a></li>
				<li class="header-btn"><a href="http://cardsagainsthumanity.com/">CaH Website</a></li>
			  </ul>
			</div>
		  </div>
		</div>
		
		<div class="container" id="page-contents">
			<div id="playfield">
				<!-- Tests -->
				<div class="cah-card cah-card-black" data-text="Every time you bug a mod author for updates, _ happens." data-deck="Minecraft Drama"> </div>

				<div class="cah-card" data-text="Mojang" data-deck="Minecraft Drama"></div>
				<div class="cah-card" data-text="Thaumic Tinkerer's elemental fire" data-deck="Minecraft Drama"></div>
				<div class="cah-card" data-text="GregTech" data-deck="Minecraft Drama"></div>
				<div class="cah-card" data-text="9 x 9 Cobblestone Shacks" data-deck="Minecraft Drama"></div>
				<div class="cah-card" data-text="1.8's Rendering System" data-deck="Minecraft Drama"></div>
				<div class="cah-card" data-text="Lots and lots of particles" data-deck="Minecraft Drama"></div>
				<div class="cah-card" data-text="Calling a poorly made mod WIP as an excuse" data-deck="Minecraft Drama"></div>
				<div class="cah-card" data-text="Another division sigil" data-deck="Minecraft Drama"></div>
				<div class="cah-card" data-text="The Thaumcraft Add-on Bandwagon" data-deck="Minecraft Drama"></div>
				<div class="cah-card" data-text="Finding a reference in Botania" data-deck="Minecraft Drama"></div>
			</div>
			
			<div id="chatbox">
				<div id="chat-header">
					You are playing. Pick the <b>1</b> white card you think is funnier to fill in the black one.
				</div>
				
				<div id="chat-contents"></div>
				
				<div id="chat-field">
					<span id="username-field"></span>
					<input type="text" id="chat-input" autofocus></input>
				</div>
			</div>
			
			<button class="btn btn-fab btn-raised btn-primary" id="send-msg-button"><i class="mdi-content-send"></i></button>
		</div>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>		
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.2.1/js/ripples.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.2.1/js/material.min.js"></script>
		<script src="https://cdn.socket.io/socket.io-1.2.1.js"></script>
		<script src="?js"></script>
	</body>
</html>
